<div class="container-fluid p-4">
  
  <div class="mb-4">
    <h3 class="fw-bold text-dark">Dashboard Overview</h3>
    <p class="text-muted">Track your daily activities and calories.</p>
  </div>

  <div class="row g-4">

    <div class="col-md-4">
        <div class="card h-100 p-3 card-blue">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-secondary fw-bold small">Total Calories Burned</h6>
                    <h2 class="fw-bold text-dark mb-0 display-6">1,250</h2>
                    <div class="mt-2 small">
                        <span class="text-danger fw-bold">
                            <i class="fas fa-arrow-down"></i> -33%
                        </span>
                        <span class="text-muted ms-1">from previous</span>
                    </div>
                </div>
                <div class="icon-circle bg-primary-subtle text-primary">
                    <i class="fas fa-fire fa-lg"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 p-3 card-orange">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-secondary fw-bold small">Total Workouts</h6>
                    <h2 class="fw-bold text-dark mb-0 display-6">4</h2>
                    <div class="mt-2 small">
                        <span class="text-muted">Total logged activities</span>
                    </div>
                </div>
                <div class="icon-circle bg-warning-subtle text-warning">
                    <i class="fas fa-dumbbell fa-lg"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 p-3 card-green">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="text-secondary fw-bold small">Avg. Duration</h6>
                    <div class="d-flex align-items-baseline">
                         <h2 class="fw-bold text-dark mb-0 display-6">50</h2>
                         <span class="ms-1 text-secondary">min</span>
                    </div>
                    <div class="mt-2 small">
                         <span class="text-success fw-bold">Per session average</span>
                    </div>
                </div>
                <div class="icon-circle bg-success-subtle text-success">
                    <i class="fas fa-stopwatch fa-lg"></i>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
