<div class="card border-0 shadow-sm p-4">
  
  <h5 class="mb-4 fw-bold">
    <i class="fas fa-plus bg-primary-subtle text-primary p-2 rounded small me-2"></i>
    Add New Activity
  </h5>

  <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label text-secondary small fw-bold">Activity Type</label>
      <select class="form-select bg-light border-0 py-2" formControlName="activityType">
        <option value="RUNNING">ğŸƒ Running</option>
        <option value="CYCLING">ğŸš´ Cycling</option>
        <option value="SWIMMING">ğŸŠ Swimming</option>
        <option value="YOGA">ğŸ§˜ Yoga</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label text-secondary small fw-bold">Calories Burned</label>
      <div class="input-group">
        <span class="input-group-text bg-light border-0"><i class="fas fa-fire text-danger"></i></span>
        <input type="number" class="form-control bg-light border-0 py-2" placeholder="e.g. 350" formControlName="caloriesBurned"
               [class.is-invalid]="activityForm.get('caloriesBurned')?.invalid && (activityForm.get('caloriesBurned')?.touched)">
        <div class="invalid-feedback">Please enter calories burned (min 1).</div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label text-secondary small fw-bold">Duration (min)</label>
      <div class="input-group">
         <span class="input-group-text bg-light border-0"><i class="fas fa-clock text-secondary"></i></span>
         <input type="number" class="form-control bg-light border-0 py-2" placeholder="e.g. 45" formControlName="duration"
                [class.is-invalid]="activityForm.get('duration')?.invalid && activityForm.get('duration')?.touched">
        <div class="invalid-feedback">Please enter duration (min 1).</div>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label text-secondary small fw-bold">Date</label>
      <div class="input-group">
         <span class="input-group-text bg-light border-0"><i class="fas fa-calendar-alt text-secondary"></i></span>
         <input type="date" class="form-control bg-light border-0 py-2" formControlName="date">
      </div>
    </div>

    <button type="submit" class="btn w-100 py-2 fw-bold shadow-sm" [class.btn-primary]="!isAdded" [class.btn-success]="isAdded" [disabled]="!activityForm.valid && !isAdded">
      <i class="fas me-1" [class.fa-plus-circle]="!isAdded" [class.fa-check]="isAdded"></i> {{ isAdded ? 'Added' : 'Add Workout' }}
    </button>
  </form>

</div>
