  <div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="fw-bold mb-0">Recent History</h5>
  <!-- <button class="btn btn-sm btn-outline-secondary">View All</button> -->
</div>

<div class="d-flex flex-column gap-3 activity-scroll-container pe-2" style="overflow-x:hidden;">

  @for (activity of activities; track activity.id) {
    <a [routerLink]="['/activity', activity.id]" class="card border-0 shadow-sm p-3 card-container text-decoration-none">
      <div class="d-flex flex-wrap justify-content-between align-items-center activity-card-header">
    
        <div class="d-flex align-items-center">
          <div [class]="getColorClass(activity.type)"
            class="rounded p-3 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <i [class]="getIconClass(activity.type)"></i>
          </div>
          <div>
            <h6 class="fw-bold mb-0 text-dark">{{activity.type}}</h6>
            <small class="text-muted"><i class="far fa-calendar me-1"></i>{{activity.startTime | date: 'short'}}</small>
          </div>
        </div>
    
        <div class="d-flex gap-4 text-end">
          <div>
            <small class="text-secondary fw-bold d-block">DURATION</small>
            <span class="fw-bold text-dark">{{ activity.duration }} min</span>
          </div>
          <div>
            <small class="text-secondary fw-bold d-block">BURNED</small>
            <span class="fw-bold text-danger">{{ activity.caloriesBurned }} kcal</span>
          </div>
        </div>
    
      </div>
    </a>
  }

  
</div>
